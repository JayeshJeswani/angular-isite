<app-auth-header></app-auth-header>
<main>
    <section class="project-dpr">
        <div class="container-fluid">
            <h2 class="text-center margin-b30">DPR</h2>
            <div class="row">
                <div class="col-xs-12 col-md-8 offset-md-2">
                    <p class="text-left">Last Updated Date: 11/08/2019</p>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-8 offset-md-2">
                    <div class="card-deck margin-b30">
                        <div class="card">
                            <div class="card-header">LABOURS</div>
                            <div class="card-body">
                                <span class="card-text">
                                    <ul class="list-group list-group-flush">
                                        <li class="list-group-item" *ngFor="let labour of laboursArray">{{ labour.type }}: {{ labour.content }}</li>
                                    </ul>
                                </span>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header">MACHINERY</div>
                            <div class="card-body">
                                <span class="card-text">
                                    <ul class="list-group list-group-flush">
                                        <li class="list-group-item" *ngFor="let machine of machineryArray">{{ machine.type }}: {{ machine.content }}</li>
                                    </ul>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="card-deck margin-b30">
                        <div class="card">
                            <div class="card-header">MATERIAL</div>
                            <div class="card-body">
                                <span class="card-text">
                                    <ul class="list-group list-group-flush">
                                        <li class="list-group-item" *ngFor="let material of materialArray">{{ material.type }}: {{ material.content }}</li>
                                    </ul>
                                </span>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header">ACTIVITIES</div>
                            <div class="card-body">
                                <span class="card-text">
                                    <ul class="list-group list-group-flush">
                                        <li class="list-group-item" *ngFor="let activity of activitiesArray">{{ activity.type }}</li>
                                    </ul>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<app-footer></app-footer>
