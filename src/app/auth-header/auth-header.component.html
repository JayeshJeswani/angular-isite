<header>
    <div id="wrapper" class="animate">
        <nav class="navbar header-top fixed-top navbar-expand-lg navbar-dark bg-dark">
            <span class="navbar-toggler-icon leftmenutrigger" (click)="toggleClassValue('side')"></span>
            <a class="navbar-brand" routerLink="/index">iSITE</a>
            <!--toggle class 'collapsed'-->
            <button [attr.class]="buttonTopNavClass" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" [attr.aria-expanded]="expandNavigation" aria-label="Toggle navigation" (click)="toggleClassValue('top')">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!--toggle class 'show'-->
            <div [attr.class]="divTopNavClass" id="navbarText">
                <!--toggle class 'open'-->
                <ul [attr.class]="spanSideNavClass">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/project-details">
                            ( Current Project Name )
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/project-plan" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Plan
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/project-photos" routerLinkActive="active">Photos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/project-dpr" routerLinkActive="active">DPR</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="material.html" routerLinkActive="active">Material Inward</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="files.html" routerLinkActive="active">Files</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="teams.html" routerLinkActive="active">Team</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="bg_details.html" routerLinkActive="active">BG Details</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-md-auto d-md-flex">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle nav-link" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">My Account <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-nav-link" href="profile.html">Profile</a></li>
                            <li><a class="dropdown-nav-link" routerLink="/index.html">Logout</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="navbar-form navbar-left">
                    <input type="text" class="form-control" placeholder="Help me find...">
                    <button type="submit" class="btn btn-search">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </button>
                </form>
            </div>
        </nav>
    </div>
</header>
