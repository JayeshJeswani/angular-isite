<section class="project-photos">
    <div class="container-fluid">
        <h2 class="text-center">Photos</h2>
        <app-filter-n-sort></app-filter-n-sort>
        <div class="row">
            <div class="col-xs-12 col-md-8 offset-md-2">
                <div class="card-deck margin-b30" *ngFor="let photos of arrayOfArrays">
                    <div class="card" *ngFor="let photo of photos">
                        <ng-container *ngIf="photo.url">
                            <img [src]="photo.url" class="card-img-top" alt="photo.title">
                            <div class="card-body">
                                <h5 class="card-title">{{ photo.title }}</h5>
                                <p class="card-text">{{ photo.description }}</p>
                            </div>
                            <div class="card-footer">
                                <small class="text-muted">{{ photo.date | date: 'dd/MM/yyyy' }}</small>
                            </div>
                        </ng-container>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
